{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'plugins/fakeLoader/fakeLoader.css' %}">

</head>
<body>
    aaa
    <div class="fakeloader"></div>
    <script src="http://libs.useso.com/js/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'plugins/fakeLoader/fakeLoader.min.js' %}"></script>
    <script>
    $(document).ready(function(){
        $(".fakeloader").fakeLoader({
            timeToHide:500,
            zIndex:9999,
            bgColor:"#2ecc71",
            spinner:"spinner1"
        });
    });
    </script>
</body>
</html>
